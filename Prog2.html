<!DOCTYPE html>
<html>

<head></head>

<body>
    <P>A function can access variables defined inside the function:</P>
    <button type="button" onclick="myfunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
        function myfunction() {
            //Local variable
            var a = 4;
            document.getElementById("demo").innerHTML = "b * a = " + (b * a);
            document.getElementById("demo1").innerHTML = "Local a = " + a + "Global b = " + b;
        }
    </script>
</body>

</html>
