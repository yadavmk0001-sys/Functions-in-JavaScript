<html>

<head>JavaScript</head>

<body>
    <button onclick="multiply(6)">!**!Click Me!**!</button>
    <p id="result"></p>
    <script>
        function multiply(a, b) {
            if (a == undefined) {
                alert("The value of b is undefined");
                a = 100;
            }
            var result = a * b;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
